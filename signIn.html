<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="medias/favicon.ico">
</head>

<body>
    <header>
        <h1>ENI - <strong>MEMORY</strong> - Connexion</h1>
        <div class="menu">
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="signUp.html">S'inscrire</a></li>
                    <li><a href="signIn.html">Se connecter</a></li>
                    <li><a href="profile.html">Profil</a></li>
                    <li><a href="Jouer.html">Jouer</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <main>
        <div class="box">
            <form>
                <h2>Connectez-vous</h2>
                <form id="inscriptionForm" method="get">
                    <div class="form-group">
                        <label for="email">Entrez votre email</label><br>
                        <input type="email" name="email" id="email" placeholder="Votre email">
                        <span id="emailError" class="error"></span>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="mdp">Entrez votre mot de passe</label><br>
                        <input type="password" name="mdp" id="mdp" placeholder="Votre mdp">
                        <br>
                        <span id="mdpError" class="error"></span><br>
                    </div>
                    <button type="button" class="btn" id="submitBtn">Connexion</button>
                    <button type="reset" class="btn" id="resetBtn">Annuler</button>
            </form>
        </div>

    </main>
<script src="scripts/connect.js"></script>
</body>

</html>
